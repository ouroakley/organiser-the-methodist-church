backend:
  name: github
  repo: ouroakley/organiser-the-methodist-church
  branch: main
  site_domain: https://www.ouroakley.uk
  base_url: https://www.ouroakley.uk
  auth_endpoint: /api/auth
  squash_merges: true

editor:
  preview: false

publish_mode: simple

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

logo_url: https://www.ouroakley.uk/images/logo.png

collections:
  - name: "events"
    label: "Events"
    label_singular: "Event"
    folder: "content/events"
    create: true
    summary: "{{title}} - {{eventStart | date('DD MMM YYYY')}}"
    nested:
      depth: 5
      summary: '{{dirname}}'
      subfolders: true
    view_groups:
      - label: "Venue"
        field: venues
      - label: "Organiser"
        field: organisers
    path: '{{slug}}/index'
    media_folder: ''
    public_folder: ''
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
        hint: "Enter the title of the event."
      - label: "Event Summary"
        name: "eventSummary"
        widget: "string"
        required: false
        hint: "Enter a short summary of the event. This will be displayed on the event listing page."
      - label: "Event Start"
        name: "eventStart"
        widget: "datetime"
        format: YYYY-MM-DDTHH:mm:ssZ
        hint: "Enter the start date and time of the event. Both time and date are required. Use 00:00 as the time for all day events."
      - label: "Event End"
        name: "eventEnd"
        widget: "datetime"
        format: YYYY-MM-DDTHH:mm:ssZ
        required: false
        hint: "Enter the end date and time of the event. Both time and date are optional. Use 00:00 as the time for all day events."
      - label: "Venues"
        name: "venues"
        widget: "list"
        required: true
        hint: "Enter the venues for this event. Comma seperated, with no spaces. Replace spaces with a dash. Use tbc if required."
      - label: "Organisers"
        name: "organisers"
        widget: "list"
        required: true
        default: ["the-methodist-church"]
        hint: "Enter the organisers for this event. Comma seperated, with no spaces. Replace spaces with a dash."
      - label: "Content"
        name: "body"
        widget: "markdown"
        required: false

  - name: "organisers-info"
    label: "Organiser Info"
    label_singular: "Organiser Info"
    folder: "content/organisers-info"
    create: true
    nested:
      depth: 2
      summary: '{{title}}'
      subfolders: true
    path: '{{slug}}/index'
    media_folder: ''
    public_folder: ''
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Content"
        name: "body"
        widget: "markdown"
        required: false
      - label: "Build Settings"
        name: "build"
        widget: "hidden"
        default: 
          render: "never"
          list: "always"
          publishResources: true

  - name: "venues-info"
    label: "Venue Info"
    label_singular: "Venue Info"
    folder: "content/venues-info"
    create: true
    nested:
      depth: 2
      summary: '{{title}}'
      subfolders: true
    path: '{{slug}}/index'
    media_folder: ''
    public_folder: ''
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Content"
        name: "body"
        widget: "markdown"
        required: false
      - label: "Build Settings"
        name: "build"
        widget: "hidden"
        default: 
          render: "never"
          list: "always"
          publishResources: true
